<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>

<div th:insert="~{units/bootstrap::copy}"></div>

<div th:insert="~{units/navbar::copy}"></div>

<br><br>

<div class="alert alert-info text-center" role="alert">
    <h1>Please fill out this form to <span class="badge text-bg-danger">add</span> a user</h1>
</div>

<div class="container-fluid" id="form">
    <form th:method="POST" th:action="@{/users}" th:object="${user}" class="row g-3">
        <div class="col-md-4">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert"/>
        </div>

        <div class="col-md-4">
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control"/>
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger" role="alert"/>
        </div>

        <div class="col-md-4">
            <label for="role">Role</label>
            <select th:field="*{role}" class="form-select" id="role">
                <option th:value="USER" selected>User</option>
                <option th:value="MENTOR">Mentor</option>
                <option th:value="ADMIN">Admin</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="login">Login</label>
            <input type="text" th:field="*{login}" id="login" class="form-control"/>
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger" role="alert"/>
        </div>

        <div class="col-md-4">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"/>
        </div>

        <div class="col-md-4">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"/>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registration</button>
        </div>

    </form>
</div>


</body>
</html>
