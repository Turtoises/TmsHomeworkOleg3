<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="copy">

        <div class="collapse navbar-collapse" id="navbar">

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

            </ul>

    </nav>
</div>

</body>
</html>
