<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="copy">

    <nav class="navbar navbar-expand-md fixed-top" style="height: 60px">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/image-brand.png}" alt="Book-online" id="brand">
        </a>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a th:href="@{/}" class="btn btn-outline-secondary" type="button">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/library}" class="btn btn-outline-secondary" type="button">Library</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/users/new}" class="btn btn-outline-secondary" type="button">Registration</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
