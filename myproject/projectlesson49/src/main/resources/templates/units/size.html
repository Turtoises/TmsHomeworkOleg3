<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Size</title>
</head>
<body>

<div th:fragment="copy">

    <div class="dropdown">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
           aria-expanded="false">
            Number of item
        </a>

        <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{{path}/1?sortField={sortField}&sortDir={sortDir}&size=3(path=${path},sortField=${sortField},sortDir=${sortDir})}">3 items on the page</a></li>
            <li><a class="dropdown-item" th:href="@{{path}/1?sortField={sortField}&sortDir={sortDir}&size=5(path=${path},sortField=${sortField},sortDir=${sortDir})}">5 items on the page</a></li>
            <li><a class="dropdown-item" th:href="@{{path}/1?sortField={sortField}&sortDir={sortDir}&size=7(path=${path},sortField=${sortField},sortDir=${sortDir})}">7 items on the page</a></li>
        </ul>
    </div>

</div>

</body>
</html>
